apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: guestbook-ui
  namespace: guestbook
spec:
  ingressClassName: nginx
  rules:
  - host: demo.guestbook.me
    http:
      paths:
      - backend:
          service:
            name: guestbook-ui 
            port:
              number: 80
        path: /
        pathType: Prefix
    